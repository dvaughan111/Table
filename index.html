<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        /* ALL CSS EMBEDDED HERE */
        .widget-container { font-family: Arial, sans-serif; padding: 15px; max-width: 850px; margin: 0 auto; }
        .order-table-container { background: white; border-radius: 8px; box-shadow: 0 2px 12px rgba(96, 26, 155, 0.1); overflow: hidden; border: 1px solid #e0d4e9; }
        .table-header { display: flex; justify-content: space-between; align-items: center; padding: 18px 20px; background: linear-gradient(135deg, #601a9b 0%, #4a148c 100%); color: white; }
        .table-header h3 { margin: 0; font-weight: 600; font-size: 18px; letter-spacing: 0.5px; }
        .add-row-btn { background-color: #fc731c; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: 600; font-size: 14px; transition: all 0.2s ease; }
        .add-row-btn:hover { background-color: #e56418; transform: translateY(-1px); }
        .table-wrapper { overflow-x: auto; }
        .order-table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        .order-table th { background-color: #f8f3fc; padding: 12px 8px; text-align: left; font-weight: 600; color: #601a9b; border-bottom: 2px solid #e0d4e9; font-size: 12px; text-transform: uppercase; }
        .order-table td { padding: 12px 8px; border-bottom: 1px solid #f0e6f6; vertical-align: top; }
        .order-table th:nth-child(1), .order-table td:nth-child(1) { width: 60px; text-align: center; }
        .order-table th:nth-child(2), .order-table td:nth-child(2) { width: 180px; }
        .order-table th:nth-child(3), .order-table td:nth-child(3) { width: 150px; }
        .order-table th:nth-child(4), .order-table td:nth-child(4) { width: 140px; }
        .order-table th:nth-child(5), .order-table td:nth-child(5) { width: 120px; }
        .order-table th:nth-child(6), .order-table td:nth-child(6) { width: 80px; text-align: center; }
        .order-table th:nth-child(7), .order-table td:nth-child(7) { width: 90px; text-align: right; }
        .order-table th:nth-child(8), .order-table td:nth-child(8) { width: 70px; }
        .order-table input, .order-table textarea, .order-table select { width: 100%; padding: 9px 8px; border: 1px solid #d8c8e4; border-radius: 4px; font-size: 13px; box-sizing: border-box; }
        .order-table input:focus, .order-table textarea:focus, .order-table select:focus { outline: none; border-color: #fc731c; }
        .order-table td:nth-child(1) input { padding: 9px 4px; text-align: center; max-width: 50px; margin: 0 auto; display: block; }
        .order-table td:nth-child(6) input { padding: 9px 4px; text-align: center; max-width: 70px; margin: 0 auto; display: block; }
        .order-table textarea { resize: vertical; min-height: 65px; font-family: inherit; line-height: 1.4; font-size: 13px; }
        .row-total { font-weight: 700; color: #601a9b; font-size: 14px; background-color: rgba(244, 238, 56, 0.1); border-radius: 4px; padding: 4px 8px !important; display: inline-block; min-width: 80px; text-align: center; }
        .delete-btn { background-color: #fc731c; color: white; border: none; padding: 7px 10px; border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: 600; transition: all 0.2s ease; width: 100%; }
        .delete-btn:hover { background-color: #e56418; }
        .delete-btn:disabled { background-color: #c4b1d6; cursor: not-allowed; }
        .total-row { background: linear-gradient(to right, #601a9b, #4a148c); color: white; font-weight: 600; }
        .total-label { text-align: right; font-size: 15px; color: white; font-weight: 600; }
        .grand-total { font-size: 16px; color: #f4ee38; font-weight: 700; text-align: right; }
        .table-footer { padding: 12px 20px; background-color: #fef7e6; border-top: 1px solid #f4ee38; color: #7b5fa1; font-size: 12px; }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="order-table-container">
            <div class="table-header">
                <h3>ðŸ“‹ Order Form</h3>
                <button type="button" id="addRowBtn" class="add-row-btn">+ Add New Item</button>
            </div>
            
            <div class="table-wrapper">
                <table id="orderTable" class="order-table">
                    <thead>
                        <tr>
                            <th>Qty</th><th>Description</th><th>Reason for Request</th><th>Product Link</th>
                            <th>Organization</th><th>Cost/Item</th><th>Total</th><th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                    <tfoot>
                        <tr class="total-row">
                            <td colspan="6" class="total-label">ðŸŽ¯ GRAND TOTAL:</td>
                            <td id="grandTotal" class="grand-total">$0.00</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            
            <div class="table-footer">âœ¨ Total updates automatically. Add rows as needed.</div>
        </div>
    </div>

    <script>
        // ALL JAVASCRIPT EMBEDDED HERE
        document.addEventListener('DOMContentLoaded', function() {
            initializeTable();
            document.getElementById('addRowBtn').addEventListener('click', addRow);
        });

        function initializeTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            for (let i = 0; i < 5; i++) addRow();
            updateGrandTotal();
        }

        function addRow() {
            const tableBody = document.getElementById('tableBody');
            const rowId = Date.now() + Math.random();
            const row = document.createElement('tr');
            row.id = `row-${rowId}`;
            row.innerHTML = `
                <td><input type="number" min="1" value="1" class="quantity-input" data-row="${rowId}"></td>
                <td><textarea class="description-input" placeholder="Enter item description..." data-row="${rowId}"></textarea></td>
                <td><textarea class="reason-input" placeholder="Enter reason for request..." data-row="${rowId}"></textarea></td>
                <td><input type="url" class="link-input" placeholder="https://example.com/product" data-row="${rowId}"></td>
                <td>
                    <select class="organization-select" data-row="${rowId}">
                        <option value="">Select Organization</option>
                        <option value="spark_home_health">Spark Home Health</option>
                        <option value="spark_therapy">Spark Therapy</option>
                        <option value="both">Both</option>
                        <option value="other">Other</option>
                    </select>
                </td>
                <td><input type="number" step="0.01" min="0" value="0.00" class="cost-input" data-row="${rowId}"></td>
                <td class="row-total" id="row-total-${rowId}">$0.00</td>
                <td><button type="button" class="delete-btn" onclick="deleteRow('${rowId}')">Delete</button></td>
            `;
            tableBody.appendChild(row);
            
            const inputs = row.querySelectorAll('.quantity-input, .cost-input');
            inputs.forEach(input => {
                input.addEventListener('input', () => {
                    updateRowTotal(rowId);
                    updateGrandTotal();
                });
            });
            
            updateRowTotal(rowId);
            updateGrandTotal();
            
            if (document.querySelectorAll('#tableBody tr').length > 1) {
                document.querySelectorAll('.delete-btn').forEach(btn => btn.disabled = false);
            }
        }

        window.deleteRow = function(rowId) {
            const row = document.getElementById(`row-${rowId}`);
            if (row && document.querySelectorAll('#tableBody tr').length > 1) {
                row.remove();
                updateGrandTotal();
                if (document.querySelectorAll('#tableBody tr').length === 1) {
                    document.querySelector('.delete-btn').disabled = true;
                }
            }
        };

        function updateRowTotal(rowId) {
            const quantityInput = document.querySelector(`.quantity-input[data-row="${rowId}"]`);
            const costInput = document.querySelector(`.cost-input[data-row="${rowId}"]`);
            const rowTotalElement = document.getElementById(`row-total-${rowId}`);
            if (!quantityInput || !costInput || !rowTotalElement) return;
            const quantity = parseFloat(quantityInput.value) || 0;
            const costPerItem = parseFloat(costInput.value) || 0;
            const rowTotal = quantity * costPerItem;
            rowTotalElement.textContent = new Intl.NumberFormat('en-US', {
                style: 'currency', currency: 'USD', minimumFractionDigits: 2
            }).format(rowTotal);
        }

        function updateGrandTotal() {
            const rowTotalElements = document.querySelectorAll('.row-total');
            let grandTotal = 0;
            rowTotalElements.forEach(element => {
                const text = element.textContent.replace(/[^0-9.-]+/g, "");
                grandTotal += parseFloat(text) || 0;
            });
            document.getElementById('grandTotal').textContent = new Intl.NumberFormat('en-US', {
                style: 'currency', currency: 'USD', minimumFractionDigits: 2
            }).format(grandTotal);
        }
    </script>
</body>
</html>
