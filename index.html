<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        /* RESET AND BASE STYLES */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        .widget-container {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            padding: 8px;
            max-width: 820px;
            margin: 0 auto;
            background-color: #f9f9f9;
        }
        
        .order-table-container {
            background: white;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(96, 26, 155, 0.1);
            overflow: hidden;
            border: 1px solid #e0d4e9;
        }
        
        /* TABLE HEADER - PURPLE */
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            background: linear-gradient(135deg, #601a9b 0%, #4a148c 100%);
            color: white;
        }
        
        .table-header h3 {
            margin: 0;
            font-weight: 600;
            font-size: 15px;
            letter-spacing: 0.2px;
        }
        
        .add-row-btn {
            background-color: #fc731c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
            transition: all 0.2s ease;
        }
        
        .add-row-btn:hover {
            background-color: #e56418;
        }
        
        /* TABLE WRAPPER */
        .table-wrapper {
            overflow-x: auto;
        }
        
        .order-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        
        /* TABLE HEADERS - PURPLE ACCENT */
        .order-table th {
            background-color: #f8f3fc;
            padding: 6px 4px;
            text-align: left;
            font-weight: 600;
            color: #601a9b;
            border-bottom: 2px solid #e0d4e9;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            white-space: nowrap;
        }
        
        /* TABLE CELLS - BLACK FONT, MINIMAL PADDING */
        .order-table td {
            padding: 6px 4px;
            border-bottom: 1px solid #f0e6f6;
            vertical-align: top;
            color: #000000;
        }
        
        /* COLUMN WIDTHS - EXTREMELY COMPACT */
        .order-table th:nth-child(1), /* Quantity */
        .order-table td:nth-child(1) {
            width: 45px;
            min-width: 45px;
            max-width: 45px;
            text-align: center;
        }
        
        .order-table th:nth-child(2), /* Description - REDUCED WIDTH */
        .order-table td:nth-child(2) {
            width: 130px;
            min-width: 130px;
            max-width: 130px;
        }
        
        .order-table th:nth-child(3), /* Reason */
        .order-table td:nth-child(3) {
            width: 120px;
            min-width: 120px;
            max-width: 120px;
        }
        
        .order-table th:nth-child(4), /* Product Link */
        .order-table td:nth-child(4) {
            width: 110px;
            min-width: 110px;
            max-width: 110px;
        }
        
        .order-table th:nth-child(5), /* Organization */
        .order-table td:nth-child(5) {
            width: 95px;
            min-width: 95px;
            max-width: 95px;
        }
        
        .order-table th:nth-child(6), /* Cost per Item */
        .order-table td:nth-child(6) {
            width: 65px;
            min-width: 65px;
            max-width: 65px;
            text-align: center;
        }
        
        .order-table th:nth-child(7), /* Row Total */
        .order-table td:nth-child(7) {
            width: 70px;
            min-width: 70px;
            max-width: 70px;
            text-align: right;
        }
        
        .order-table th:nth-child(8), /* Status Checkboxes */
        .order-table td:nth-child(8) {
            width: 85px;
            min-width: 85px;
            max-width: 85px;
            text-align: left;
        }
        
        .order-table th:nth-child(9), /* Actions */
        .order-table td:nth-child(9) {
            width: 55px;
            min-width: 55px;
            max-width: 55px;
            text-align: center;
        }
        
        /* ROW HOVER - LIGHT YELLOW */
        .order-table tbody tr:hover {
            background-color: #fef7e6;
        }
        
        /* INPUTS AND CONTROLS - BLACK TEXT, MINIMAL PADDING */
        .order-table input,
        .order-table textarea,
        .order-table select {
            width: 100%;
            padding: 4px 3px;
            border: 1px solid #d8c8e4;
            border-radius: 2px;
            font-size: 11px;
            color: #000000;
            background-color: #fefcff;
            font-family: inherit;
            line-height: 1.2;
        }
        
        .order-table input:focus,
        .order-table textarea:focus,
        .order-table select:focus {
            outline: none;
            border-color: #fc731c;
            box-shadow: 0 0 0 1px rgba(252, 115, 28, 0.1);
            background-color: white;
        }
        
        /* QUANTITY INPUT - EXTRA NARROW */
        .order-table td:nth-child(1) input {
            padding: 4px 2px;
            text-align: center;
            font-size: 11px;
            font-weight: 600;
            max-width: 35px;
            margin: 0 auto;
            display: block;
        }
        
        /* COST INPUT - WITH DOLLAR SIGN */
        .cost-input-wrapper {
            position: relative;
            width: 100%;
        }
        
        .cost-input-wrapper::before {
            content: "$";
            position: absolute;
            left: 4px;
            top: 50%;
            transform: translateY(-50%);
            color: #601a9b;
            font-weight: 600;
            z-index: 1;
            pointer-events: none;
            font-size: 10px;
        }
        
        .order-table td:nth-child(6) input {
            padding: 4px 4px 4px 14px;
            text-align: right;
            font-size: 11px;
            font-weight: 600;
            width: 100%;
            color: #601a9b;
        }
        
        /* TEXTAREAS - BLACK TEXT, COMPACT */
        .order-table textarea {
            resize: vertical;
            min-height: 45px;
            line-height: 1.2;
            font-size: 11px;
            color: #000000;
        }
        
        /* ROW TOTAL - INPUT BOX STYLE */
        .row-total {
            font-weight: 600;
            color: #000000;
            font-size: 11px;
            padding: 4px 3px !important;
            display: block;
            text-align: right;
            background-color: #fefcff;
            border: 1px solid #d8c8e4;
            border-radius: 2px;
            min-height: 28px;
            line-height: 1.2;
        }
        
        /* STATUS CHECKBOXES - COMPACT, LEFT ALIGNED */
        .status-checkboxes {
            display: flex;
            flex-direction: column;
            gap: 6px;
            align-items: flex-start;
            padding: 4px;
            background-color: #fefcff;
            border: 1px solid #d8c8e4;
            border-radius: 2px;
            min-height: 60px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 10px;
            color: #000000;
            width: 100%;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 12px;
            height: 12px;
            margin: 0;
            accent-color: #fc731c;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .checkbox-group label {
            cursor: pointer;
            font-weight: 500;
            color: #000000;
            white-space: nowrap;
        }
        
        /* DELETE BUTTON - ORANGE, COMPACT */
        .delete-btn {
            background-color: #fc731c;
            color: white;
            border: none;
            padding: 4px 6px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 10px;
            font-weight: 600;
            transition: all 0.2s ease;
            width: 100%;
            white-space: nowrap;
        }
        
        .delete-btn:hover {
            background-color: #e56418;
        }
        
        .delete-btn:disabled {
            background-color: #c4b1d6;
            cursor: not-allowed;
        }
        
        /* GRAND TOTAL ROW - COMPACT */
        .total-row {
            background: linear-gradient(to right, #601a9b, #4a148c);
            color: white;
            font-weight: 700;
        }
        
        .total-label {
            text-align: center;
            padding: 6px 4px !important;
            font-size: 12px;
            color: white;
            font-weight: 700;
        }
        
        .grand-total {
            font-size: 14px;
            color: white;
            font-weight: 700;
            text-align: center;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.3px;
            padding: 6px 4px !important;
        }
        
        /* ICON IN GRAND TOTAL */
        .total-icon {
            display: inline-block;
            margin-right: 4px;
            font-size: 14px;
        }
        
        /* TABLE FOOTER - YELLOW BACKGROUND */
        .table-footer {
            padding: 6px 12px;
            background-color: #fef7e6;
            border-top: 1px solid #f4ee38;
            color: #7b5fa1;
            font-size: 10px;
            text-align: center;
        }
        
        /* SELECT DROPDOWN STYLING */
        .organization-select {
            font-size: 11px;
            padding: 4px 3px;
            color: #000000;
            cursor: pointer;
        }
        
        /* LINK INPUT STYLING */
        .link-input {
            font-size: 10px;
            color: #000000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* REMOVE HORIZONTAL SCROLL ON DESKTOP */
        @media (min-width: 830px) {
            .table-wrapper {
                overflow-x: hidden;
            }
        }
        
        /* RESPONSIVE ADJUSTMENTS */
        @media (max-width: 829px) {
            .widget-container {
                padding: 6px;
                max-width: 100%;
            }
            
            .table-header {
                flex-direction: column;
                gap: 6px;
                align-items: flex-start;
                padding: 8px 10px;
            }
            
            .add-row-btn {
                align-self: stretch;
                text-align: center;
                padding: 6px;
            }
            
            .order-table th,
            .order-table td {
                padding: 5px 3px;
                font-size: 10px;
            }
        }
        
        /* AUTO-RESIZE TEXTAREA */
        .auto-resize {
            resize: vertical;
            overflow: hidden;
            min-height: 45px;
            max-height: 120px;
        }
        
        /* SCROLLBAR STYLING - THIN */
        .table-wrapper::-webkit-scrollbar {
            height: 4px;
        }
        
        .table-wrapper::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 2px;
        }
        
        .table-wrapper::-webkit-scrollbar-thumb {
            background: #c4b1d6;
            border-radius: 2px;
        }
        
        .table-wrapper::-webkit-scrollbar-thumb:hover {
            background: #a48bc0;
        }
        
        /* FORCE NO TEXT WRAP IN HEADERS */
        .order-table th {
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* TOTAL WIDTH CALCULATION: 45+130+120+110+95+65+70+85+55 = 775px (well under 820px limit) */
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="order-table-container">
            <div class="table-header">
                <h3>ðŸ“‹ Order Form</h3>
                <button type="button" id="addRowBtn" class="add-row-btn">+ Add</button>
            </div>
            
            <div class="table-wrapper">
                <table id="orderTable" class="order-table">
                    <thead>
                        <tr>
                            <th>Qty</th>
                            <th>Description</th>
                            <th>Reason</th>
                            <th>Link</th>
                            <th>Org</th>
                            <th>Cost</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Rows will be generated here -->
                    </tbody>
                    <tfoot>
                        <tr class="total-row">
                            <td colspan="6" class="total-label">
                                <span class="total-icon">ðŸŽ¯</span> GRAND TOTAL:
                            </td>
                            <td id="grandTotal" class="grand-total">$0.00</td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            
            <div class="table-footer">
                âœ¨ Auto-updating total
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeTable();
            document.getElementById('addRowBtn').addEventListener('click', addRow);
            
            // Initialize auto-resize for any existing textareas
            setTimeout(() => {
                document.querySelectorAll('.auto-resize').forEach(textarea => {
                    autoResizeTextarea(textarea);
                });
            }, 100);
        });

        function initializeTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            // Create 5 initial rows
            for (let i = 0; i < 5; i++) {
                addRow();
            }
            
            updateGrandTotal();
        }

        function addRow() {
            const tableBody = document.getElementById('tableBody');
            const rowId = Date.now() + Math.random();
            
            const row = document.createElement('tr');
            row.id = `row-${rowId}`;
            row.innerHTML = `
                <td>
                    <input type="number" 
                           min="1" 
                           value="1" 
                           class="quantity-input"
                           data-row="${rowId}">
                </td>
                <td>
                    <textarea class="description-input auto-resize" 
                              placeholder="Item description" 
                              data-row="${rowId}"
                              oninput="autoResizeTextarea(this)"></textarea>
                </td>
                <td>
                    <textarea class="reason-input auto-resize" 
                              placeholder="Reason for request" 
                              data-row="${rowId}"
                              oninput="autoResizeTextarea(this)"></textarea>
                </td>
                <td>
                    <input type="url" 
                           class="link-input" 
                           placeholder="https://..."
                           data-row="${rowId}">
                </td>
                <td>
                    <select class="organization-select" data-row="${rowId}">
                        <option value="">Select Org</option>
                        <option value="spark_home_health">Spark Home Health</option>
                        <option value="spark_therapy">Spark Therapy</option>
                        <option value="both">Both</option>
                        <option value="other">Other</option>
                    </select>
                </td>
                <td>
                    <div class="cost-input-wrapper">
                        <input type="number" 
                               step="0.01" 
                               min="0" 
                               value="0.00" 
                               class="cost-input"
                               data-row="${rowId}">
                    </div>
                </td>
                <td>
                    <div class="row-total" id="row-total-${rowId}">$0.00</div>
                </td>
                <td>
                    <div class="status-checkboxes">
                        <div class="checkbox-group">
                            <input type="checkbox" 
                                   id="approve-${rowId}" 
                                   class="status-approve"
                                   data-row="${rowId}"
                                   onchange="updateStatus('${rowId}', 'approve', this.checked)">
                            <label for="approve-${rowId}">Approve</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" 
                                   id="pend-${rowId}" 
                                   class="status-pend"
                                   data-row="${rowId}"
                                   onchange="updateStatus('${rowId}', 'pend', this.checked)">
                            <label for="pend-${rowId}">Pend</label>
                        </div>
                    </div>
                </td>
                <td>
                    <button type="button" 
                            class="delete-btn" 
                            onclick="deleteRow('${rowId}')"
                            ${document.querySelectorAll('#tableBody tr').length <= 1 ? 'disabled' : ''}>
                        Del
                    </button>
                </td>
            `;
            
            tableBody.appendChild(row);
            
            // Add event listeners to inputs
            const inputs = row.querySelectorAll('.quantity-input, .cost-input');
            inputs.forEach(input => {
                const updateHandler = () => {
                    updateRowTotal(rowId);
                    updateGrandTotal();
                };
                input.addEventListener('input', updateHandler);
                input.addEventListener('change', updateHandler);
            });
            
            // Trigger initial calculation
            updateRowTotal(rowId);
            updateGrandTotal();
            
            // Enable delete buttons on all rows if we have more than 1 row
            if (document.querySelectorAll('#tableBody tr').length > 1) {
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.disabled = false;
                });
            }
            
            // Auto-resize textareas in this new row
            setTimeout(() => {
                const textareas = row.querySelectorAll('.auto-resize');
                textareas.forEach(textarea => {
                    autoResizeTextarea(textarea);
                });
            }, 10);
        }

        window.deleteRow = function(rowId) {
            const row = document.getElementById(`row-${rowId}`);
            if (row && document.querySelectorAll('#tableBody tr').length > 1) {
                row.remove();
                updateGrandTotal();
                
                if (document.querySelectorAll('#tableBody tr').length === 1) {
                    document.querySelector('.delete-btn').disabled = true;
                }
            }
        };

        function updateRowTotal(rowId) {
            const quantityInput = document.querySelector(`.quantity-input[data-row="${rowId}"]`);
            const costInput = document.querySelector(`.cost-input[data-row="${rowId}"]`);
            const rowTotalElement = document.getElementById(`row-total-${rowId}`);
            
            if (!quantityInput || !costInput || !rowTotalElement) return;
            
            const quantity = parseFloat(quantityInput.value) || 0;
            const costPerItem = parseFloat(costInput.value) || 0;
            const rowTotal = quantity * costPerItem;
            
            rowTotalElement.textContent = formatCurrency(rowTotal);
        }

        function updateGrandTotal() {
            const rowTotalElements = document.querySelectorAll('.row-total');
            let grandTotal = 0;
            
            rowTotalElements.forEach(element => {
                const text = element.textContent.replace(/[^0-9.-]+/g, "");
                const value = parseFloat(text) || 0;
                grandTotal += value;
            });
            
            document.getElementById('grandTotal').textContent = formatCurrency(grandTotal);
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2
            }).format(amount);
        }

        window.autoResizeTextarea = function(textarea) {
            textarea.style.height = 'auto';
            const scrollHeight = textarea.scrollHeight;
            textarea.style.height = Math.min(scrollHeight, 120) + 'px';
        }

        window.updateStatus = function(rowId, statusType, isChecked) {
            // Uncheck the other checkbox if one is checked
            if (isChecked) {
                const otherCheckbox = document.querySelector(
                    statusType === 'approve' 
                    ? `.status-pend[data-row="${rowId}"]` 
                    : `.status-approve[data-row="${rowId}"]`
                );
                if (otherCheckbox) {
                    otherCheckbox.checked = false;
                }
            }
        };
    </script>
</body>
</html>
