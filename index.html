<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        /* NUCLEAR OPTION - MAXIMUM COMPACT */
        * { 
            box-sizing: border-box; 
            margin: 0 !important; 
            padding: 0 !important; 
            border-spacing: 0 !important;
        }
        
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            overflow-x: hidden !important;
        }
        
        .widget-container {
            font-family: Arial, sans-serif;
            padding: 2px 0 !important;
            width: 100% !important;
            max-width: 850px !important;
            background-color: #f9f9f9;
        }
        
        .order-table-container {
            background: white;
            box-shadow: 0 1px 3px rgba(96, 26, 155, 0.1);
            overflow: hidden;
            border: 1px solid #e0d4e9;
            width: 100% !important;
        }
        
        /* TABLE HEADER */
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 8px !important;
            background: #601a9b;
            color: white;
        }
        
        .table-header h3 {
            margin: 0 !important;
            font-weight: 600;
            font-size: 13px;
        }
        
        .add-row-btn {
            background-color: #fc731c;
            color: white;
            border: none;
            padding: 3px 6px !important;
            border-radius: 2px;
            cursor: pointer;
            font-weight: 600;
            font-size: 10px;
        }
        
        /* TABLE - EXTREMELY TIGHT */
        .table-wrapper {
            overflow-x: auto;
            width: 100% !important;
        }
        
        .order-table {
            width: 100% !important;
            border-collapse: collapse !important;
            table-layout: fixed !important;
            font-size: 10px !important;
            min-width: 800px !important;
        }
        
        /* TABLE HEADERS - ULTRA COMPACT */
        .order-table th {
            background-color: #f8f3fc;
            padding: 4px 2px !important;
            text-align: left;
            font-weight: 600;
            color: #601a9b;
            border-bottom: 1px solid #e0d4e9;
            font-size: 9px;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
        }
        
        /* TABLE CELLS - ULTRA COMPACT */
        .order-table td {
            padding: 4px 2px !important;
            border-bottom: 1px solid #f0e6f6;
            vertical-align: top;
            color: #000000;
        }
        
        /* EXTREMELY NARROW COLUMNS - TOTAL: ~800px */
        .order-table th:nth-child(1), /* Qty */
        .order-table td:nth-child(1) {
            width: 40px !important;
            min-width: 40px !important;
            max-width: 40px !important;
            text-align: center;
        }
        
        .order-table th:nth-child(2), /* Description */
        .order-table td:nth-child(2) {
            width: 150px !important;
            min-width: 150px !important;
            max-width: 150px !important;
        }
        
        .order-table th:nth-child(3), /* Reason */
        .order-table td:nth-child(3) {
            width: 130px !important;
            min-width: 130px !important;
            max-width: 130px !important;
        }
        
        .order-table th:nth-child(4), /* Link */
        .order-table td:nth-child(4) {
            width: 120px !important;
            min-width: 120px !important;
            max-width: 120px !important;
        }
        
        .order-table th:nth-child(5), /* Organization */
        .order-table td:nth-child(5) {
            width: 110px !important;
            min-width: 110px !important;
            max-width: 110px !important;
        }
        
        .order-table th:nth-child(6), /* Cost */
        .order-table td:nth-child(6) {
            width: 65px !important;
            min-width: 65px !important;
            max-width: 65px !important;
            text-align: center;
        }
        
        .order-table th:nth-child(7), /* Row Total - EXTREMELY NARROW */
        .order-table td:nth-child(7) {
            width: 50px !important;  /* SUPER NARROW */
            min-width: 50px !important;
            max-width: 50px !important;
            text-align: right;
        }
        
        .order-table th:nth-child(8), /* Status */
        .order-table td:nth-child(8) {
            width: 90px !important;
            min-width: 90px !important;
            max-width: 90px !important;
            text-align: left;
        }
        
        .order-table th:nth-child(9), /* Delete */
        .order-table td:nth-child(9) {
            width: 45px !important;
            min-width: 45px !important;
            max-width: 45px !important;
            text-align: center;
        }
        
        /* TOTAL WIDTH: 40+150+130+120+110+65+50+90+45 = 800px */
        
        /* INPUTS - EXTREMELY COMPACT */
        .order-table input,
        .order-table textarea,
        .order-table select {
            width: 100% !important;
            padding: 3px 1px !important;
            border: 1px solid #d8c8e4;
            border-radius: 1px;
            font-size: 9px !important;
            color: #000000;
            background-color: #fefcff;
            font-family: Arial, sans-serif;
            line-height: 1.1;
            margin: 0 !important;
        }
        
        /* QUANTITY INPUT */
        .order-table td:nth-child(1) input {
            padding: 3px 0 !important;
            text-align: center;
            font-size: 9px;
            font-weight: 600;
            max-width: 30px;
            margin: 0 auto !important;
            display: block;
        }
        
        /* COST INPUT - TINY DOLLAR SIGN */
        .cost-input-wrapper {
            position: relative;
            width: 100%;
        }
        
        .cost-input-wrapper::before {
            content: "$";
            position: absolute;
            left: 2px;
            top: 50%;
            transform: translateY(-50%);
            color: #601a9b;
            font-weight: 600;
            z-index: 1;
            pointer-events: none;
            font-size: 8px;
        }
        
        .order-table td:nth-child(6) input {
            padding: 3px 2px 3px 10px !important;
            text-align: right;
            font-size: 9px;
            font-weight: 600;
            width: 100%;
            color: #601a9b;
        }
        
        /* TEXTAREAS */
        .order-table textarea {
            resize: vertical;
            min-height: 40px;
            line-height: 1.1;
            font-size: 9px;
            color: #000000;
        }
        
        /* ROW TOTAL - EXTREMELY COMPACT */
        .row-total {
            font-weight: 600;
            color: #000000;
            font-size: 9px !important;
            padding: 3px 1px !important;
            display: block;
            text-align: right;
            background-color: #fefcff;
            border: 1px solid #d8c8e4;
            border-radius: 1px;
            min-height: 24px;
            line-height: 1.1;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            white-space: nowrap;
        }
        
        /* STATUS CHECKBOXES - COMPACT */
        .status-checkboxes {
            display: flex;
            flex-direction: column;
            gap: 4px;
            align-items: flex-start;
            padding: 3px !important;
            background-color: #fefcff;
            border: 1px solid #d8c8e4;
            border-radius: 1px;
            min-height: 50px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 3px;
            font-size: 8px;
            color: #000000;
            width: 100%;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 10px;
            height: 10px;
            margin: 0 !important;
            accent-color: #fc731c;
            cursor: pointer;
        }
        
        .checkbox-group label {
            cursor: pointer;
            font-weight: 500;
            color: #000000;
            white-space: nowrap;
        }
        
        /* DELETE BUTTON */
        .delete-btn {
            background-color: #fc731c;
            color: white;
            border: none;
            padding: 2px 4px !important;
            border-radius: 1px;
            cursor: pointer;
            font-size: 8px;
            font-weight: 600;
            width: 100%;
            white-space: nowrap;
        }
        
        /* GRAND TOTAL */
        .total-row {
            background: #601a9b;
            color: white;
            font-weight: 700;
        }
        
        .total-label {
            text-align: center;
            padding: 4px 2px !important;
            font-size: 10px;
            color: white;
            font-weight: 700;
        }
        
        .grand-total {
            font-size: 11px;
            color: white;
            font-weight: 700;
            text-align: center;
            padding: 4px 2px !important;
            font-family: 'Courier New', monospace;
        }
        
        /* ICON */
        .total-icon {
            display: inline-block;
            margin-right: 2px !important;
            font-size: 10px;
        }
        
        /* TABLE FOOTER */
        .table-footer {
            padding: 4px 8px !important;
            background-color: #fef7e6;
            border-top: 1px solid #f4ee38;
            color: #7b5fa1;
            font-size: 8px;
            text-align: center;
        }
        
        /* FORCE NO SCROLL ON DESKTOP */
        @media (min-width: 810px) {
            .table-wrapper {
                overflow-x: hidden !important;
            }
        }
        
        /* HIDE SCROLLBAR BUT KEEP FUNCTIONALITY */
        .table-wrapper::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body style="margin:0!important;padding:0!important;">
    <div class="widget-container">
        <div class="order-table-container">
            <div class="table-header">
                <h3>Order Form</h3>
                <button type="button" id="addRowBtn" class="add-row-btn">+ Add</button>
            </div>
            
            <div class="table-wrapper">
                <table id="orderTable" class="order-table">
                    <thead>
                        <tr>
                            <th>QTY</th>
                            <th>DESC</th>
                            <th>REASON</th>
                            <th>LINK</th>
                            <th>ORG</th>
                            <th>COST</th>
                            <th>TOTAL</th>
                            <th>STATUS</th>
                            <th>DEL</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                    <tfoot>
                        <tr class="total-row">
                            <td colspan="7" class="total-label">
                                <span class="total-icon">ðŸŽ¯</span> GRAND TOTAL:
                            </td>
                            <td id="grandTotal" class="grand-total">$0.00</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            
            <div class="table-footer">
                Auto-updating
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeTable();
            document.getElementById('addRowBtn').addEventListener('click', addRow);
        });

        function initializeTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            for (let i = 0; i < 5; i++) {
                addRow();
            }
            
            updateGrandTotal();
        }

        function addRow() {
            const tableBody = document.getElementById('tableBody');
            const rowId = Date.now();
            
            const row = document.createElement('tr');
            row.id = `row-${rowId}`;
            row.innerHTML = `
                <td><input type="number" min="1" value="1" class="quantity-input" data-row="${rowId}"></td>
                <td><textarea class="description-input" placeholder="Description" data-row="${rowId}" rows="2"></textarea></td>
                <td><textarea class="reason-input" placeholder="Reason" data-row="${rowId}" rows="2"></textarea></td>
                <td><input type="url" class="link-input" placeholder="URL" data-row="${rowId}"></td>
                <td>
                    <select class="organization-select" data-row="${rowId}">
                        <option value="">Select</option>
                        <option value="spark_home_health">Home Health</option>
                        <option value="spark_therapy">Therapy</option>
                        <option value="both">Both</option>
                        <option value="other">Other</option>
                    </select>
                </td>
                <td>
                    <div class="cost-input-wrapper">
                        <input type="number" step="0.01" min="0" value="0.00" class="cost-input" data-row="${rowId}">
                    </div>
                </td>
                <td><div class="row-total" id="row-total-${rowId}">$0.00</div></td>
                <td>
                    <div class="status-checkboxes">
                        <div class="checkbox-group">
                            <input type="checkbox" id="approve-${rowId}" class="status-approve" data-row="${rowId}" onchange="updateStatus('${rowId}', 'approve', this.checked)">
                            <label for="approve-${rowId}">âœ“ Approve</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="pend-${rowId}" class="status-pend" data-row="${rowId}" onchange="updateStatus('${rowId}', 'pend', this.checked)">
                            <label for="pend-${rowId}">âŒ› Pend</label>
                        </div>
                    </div>
                </td>
                <td><button type="button" class="delete-btn" onclick="deleteRow('${rowId}')" ${document.querySelectorAll('#tableBody tr').length <= 1 ? 'disabled' : ''}>X</button></td>
            `;
            
            tableBody.appendChild(row);
            
            // Auto-resize
            const textareas = row.querySelectorAll('textarea');
            textareas.forEach(textarea => {
                textarea.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = (this.scrollHeight) + 'px';
                });
            });
            
            // Calculations
            const inputs = row.querySelectorAll('.quantity-input, .cost-input');
            inputs.forEach(input => {
                const updateHandler = () => {
                    updateRowTotal(rowId);
                    updateGrandTotal();
                };
                input.addEventListener('input', updateHandler);
                input.addEventListener('change', updateHandler);
            });
            
            updateRowTotal(rowId);
            updateGrandTotal();
        }

        window.deleteRow = function(rowId) {
            const row = document.getElementById(`row-${rowId}`);
            if (row && document.querySelectorAll('#tableBody tr').length > 1) {
                row.remove();
                updateGrandTotal();
            }
        };

        function updateRowTotal(rowId) {
            const quantityInput = document.querySelector(`.quantity-input[data-row="${rowId}"]`);
            const costInput = document.querySelector(`.cost-input[data-row="${rowId}"]`);
            const rowTotalElement = document.getElementById(`row-total-${rowId}`);
            
            if (!quantityInput || !costInput || !rowTotalElement) return;
            
            const quantity = parseFloat(quantityInput.value) || 0;
            const costPerItem = parseFloat(costInput.value) || 0;
            const rowTotal = quantity * costPerItem;
            
            rowTotalElement.textContent = '$' + rowTotal.toFixed(2);
        }

        function updateGrandTotal() {
            const rowTotalElements = document.querySelectorAll('.row-total');
            let grandTotal = 0;
            
            rowTotalElements.forEach(element => {
                const text = element.textContent.replace(/[^0-9.-]+/g, "");
                const value = parseFloat(text) || 0;
                grandTotal += value;
            });
            
            document.getElementById('grandTotal').textContent = '$' + grandTotal.toFixed(2);
        }

        window.updateStatus = function(rowId, statusType, isChecked) {
            if (isChecked) {
                const otherCheckbox = document.querySelector(
                    statusType === 'approve' 
                    ? `.status-pend[data-row="${rowId}"]` 
                    : `.status-approve[data-row="${rowId}"]`
                );
                if (otherCheckbox) {
                    otherCheckbox.checked = false;
                }
            }
        };
    </script>
</body>
</html>
