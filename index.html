<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        /* Your existing CSS stays exactly the same */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { margin: 0; padding: 0; background-color: #f9f9f9; }
        .widget-container { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 10px 5px; max-width: 750px; margin: 0 auto; background-color: #f9f9f9; }
        .order-table-container { background: white; border-radius: 6px; box-shadow: 0 2px 10px rgba(96, 26, 155, 0.1); overflow: hidden; border: 1px solid #e0d4e9; }
        .table-header { padding: 12px 15px; background: linear-gradient(135deg, #601a9b 0%, #4a148c 100%); color: white; }
        .table-header h3 { margin: 0; font-weight: 600; font-size: 16px; text-align: center; }
        .table-wrapper { overflow-x: auto; }
        .order-table { width: 100%; border-collapse: collapse; table-layout: fixed; font-size: 12px; }
        .order-table th { background-color: #f8f3fc; padding: 8px 4px; text-align: left; font-weight: 600; color: #601a9b; border-bottom: 2px solid #e0d4e9; font-size: 11px; text-transform: uppercase; white-space: nowrap; }
        .order-table td { padding: 8px 4px; border-bottom: 1px solid #f0e6f6; vertical-align: top; color: #000000; }
        .order-table th:nth-child(1), .order-table td:nth-child(1) { width: 45px; min-width: 45px; max-width: 45px; text-align: center; }
        .order-table th:nth-child(2), .order-table td:nth-child(2) { width: 110px; min-width: 110px; max-width: 110px; }
        .order-table th:nth-child(3), .order-table td:nth-child(3) { width: 95px; min-width: 95px; max-width: 95px; }
        .order-table th:nth-child(4), .order-table td:nth-child(4) { width: 125px; min-width: 125px; max-width: 125px; }
        .order-table th:nth-child(5), .order-table td:nth-child(5) { width: 100px; min-width: 100px; max-width: 100px; }
        .order-table th:nth-child(6), .order-table td:nth-child(6) { width: 75px; min-width: 75px; max-width: 75px; text-align: center; }
        .order-table th:nth-child(7), .order-table td:nth-child(7) { width: 135px; min-width: 135px; max-width: 135px; }
        .order-table input, .order-table textarea, .order-table select { width: 100%; padding: 6px 4px; border: 1px solid #d8c8e4; border-radius: 3px; font-size: 12px; color: #000000; background-color: #fefcff; font-family: inherit; line-height: 1.3; }
        .order-table input:focus, .order-table textarea:focus, .order-table select:focus { outline: none; border-color: #fc731c; box-shadow: 0 0 0 2px rgba(252, 115, 28, 0.1); background-color: white; }
        .order-table td:nth-child(1) input { padding: 6px 3px; text-align: center; font-size: 12px; font-weight: 600; max-width: 35px; margin: 0 auto; display: block; }
        .cost-input-wrapper { position: relative; width: 100%; }
        .cost-input-wrapper::before { content: "$"; position: absolute; left: 5px; top: 50%; transform: translateY(-50%); color: #601a9b; font-weight: 600; z-index: 1; pointer-events: none; font-size: 11px; }
        .order-table td:nth-child(6) input { padding: 6px 5px 6px 16px; text-align: right; font-size: 12px; font-weight: 600; width: 100%; color: #601a9b; }
        .order-table textarea { resize: vertical; min-height: 45px; line-height: 1.3; font-size: 12px; color: #000000; }
        .total-cell-container { display: flex; align-items: center; gap: 2px; width: 100%; }
        .row-total { font-weight: 600; color: #000000; font-size: 12px; padding: 6px 8px; background-color: #fefcff; border: 1px solid #d8c8e4; border-radius: 3px; min-height: 30px; line-height: 1.3; min-width: 65px; text-align: center; flex-shrink: 0; margin: 0; }
        .status-checkboxes { display: flex; flex-direction: column; gap: 1px; align-items: flex-start; padding: 0; margin: 0; background: none; border: none; min-height: auto; }
        .checkbox-group { display: flex; align-items: center; gap: 2px; font-size: 9px; color: #000000; padding: 0; margin: 0; }
        .checkbox-group input[type="checkbox"] { width: 10px; height: 10px; margin: 0; accent-color: #fc731c; cursor: pointer; }
        .checkbox-group label { cursor: pointer; font-weight: 500; color: #000000; white-space: nowrap; margin: 0; padding: 0; }
        .total-row { background: linear-gradient(to right, #601a9b, #4a148c); color: white; font-weight: 700; position: relative; height: 60px; }
        .footer-content { position: absolute; left: 15px; top: 10px; display: flex; flex-direction: column; gap: 5px; }
        .total-label { font-size: 13px; color: white !important; font-weight: 700 !important; text-align: left; white-space: nowrap; }
        .add-row-btn { background-color: #fc731c; color: white; border: none; padding: 4px 10px; border-radius: 3px; cursor: pointer; font-weight: 600; font-size: 11px; transition: all 0.2s ease; width: fit-content; }
        .add-row-btn:hover { background-color: #e56418; }
        .grand-total { font-size: 14px; color: white !important; font-weight: 700 !important; text-align: right; position: absolute; right: 15px; top: 50%; transform: translateY(-50%); }
        .total-icon { display: inline-block; margin-right: 5px; font-size: 13px; color: white; }
        @media (min-width: 700px) { .table-wrapper { overflow-x: hidden; } }
        
        /* Hidden inputs for JotForm */
        .jotform-hidden {
            position: absolute !important;
            left: -9999px !important;
            opacity: 0 !important;
            height: 0 !important;
            width: 0 !important;
            pointer-events: none !important;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="order-table-container">
            <div class="table-header">
                <h3>ðŸ“‹ Order Form</h3>
            </div>
            
            <div class="table-wrapper">
                <table id="orderTable" class="order-table">
                    <thead>
                        <tr>
                            <th>QTY</th>
                            <th>DESCRIPTION</th>
                            <th>REASON</th>
                            <th>PRODUCT LINK</th>
                            <th>ORG</th>
                            <th>COST/ITEM</th>
                            <th>TOTAL</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Rows will be generated here -->
                    </tbody>
                    <tfoot>
                        <tr class="total-row">
                            <td colspan="6">
                                <div class="footer-content">
                                    <div class="total-label">
                                        <span class="total-icon">ðŸŽ¯</span> GRAND TOTAL:
                                    </div>
                                    <button type="button" id="addRowBtn" class="add-row-btn">+ Add Row</button>
                                </div>
                            </td>
                            <td id="grandTotal" class="grand-total">$0.00</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <!-- SINGLE HIDDEN TEXTAREA FOR JOTFORM -->
    <textarea id="jotformOrderData" name="jotformOrderData" class="jotform-hidden"></textarea>

    <script>
        // JotForm Widget Integration - CRITICAL FOR SUBMISSION
        if (typeof JFCustomWidget !== 'undefined') {
            // Tell JotForm the widget is ready
            JFCustomWidget.subscribe('ready', function() {
                console.log('Widget ready');
                initializeTable();
            });
            
            // Handle form submission
            JFCustomWidget.subscribe('submit', function() {
                console.log('Form submitting - saving data');
                saveDataToJotForm();
                return true; // CRITICAL: Allow form to submit
            });
        } else {
            // Fallback for testing outside JotForm
            document.addEventListener('DOMContentLoaded', initializeTable);
        }

        function initializeTable() {
            console.log('Initializing table');
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            document.getElementById('addRowBtn').addEventListener('click', addRow);
            
            // Create 3 initial rows instead of 5 for cleaner view
            for (let i = 0; i < 3; i++) {
                addRow();
            }
            
            updateGrandTotal();
            saveDataToJotForm(); // Initial save
            
            setTimeout(() => {
                document.querySelectorAll('textarea').forEach(textarea => {
                    autoResizeTextarea(textarea);
                });
            }, 100);
            
            // Notify JotForm widget is ready
            if (typeof JFCustomWidget !== 'undefined') {
                setTimeout(() => {
                    JFCustomWidget.sendData({ ready: true });
                }, 500);
            }
        }

        function addRow() {
            const tableBody = document.getElementById('tableBody');
            const rowId = Date.now() + Math.random();
            
            const row = document.createElement('tr');
            row.id = `row-${rowId}`;
            row.innerHTML = `
                <td>
                    <input type="number" min="1" value="1" class="quantity-input" data-row="${rowId}">
                </td>
                <td>
                    <textarea class="description-input" placeholder="Item description" data-row="${rowId}" rows="2"></textarea>
                </td>
                <td>
                    <textarea class="reason-input" placeholder="Reason for request" data-row="${rowId}" rows="2"></textarea>
                </td>
                <td>
                    <input type="url" class="link-input" placeholder="https://example.com" data-row="${rowId}">
                </td>
                <td>
                    <select class="organization-select" data-row="${rowId}">
                        <option value="spark_home_health">Spark HH</option>
                        <option value="spark_therapy">Spark Therapy</option>
                        <option value="both">Both</option>
                    </select>
                </td>
                <td>
                    <div class="cost-input-wrapper">
                        <input type="number" step="0.01" min="0" value="0.00" class="cost-input" data-row="${rowId}">
                    </div>
                </td>
                <td>
                    <div class="total-cell-container">
                        <div class="row-total" id="row-total-${rowId}">$0.00</div>
                        <div class="status-checkboxes">
                            <div class="checkbox-group">
                                <input type="checkbox" id="approve-${rowId}" class="status-approve" data-row="${rowId}" onchange="updateStatus('${rowId}', 'approve', this.checked)">
                                <label for="approve-${rowId}">Approve</label>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" id="pend-${rowId}" class="status-pend" data-row="${rowId}" onchange="updateStatus('${rowId}', 'pend', this.checked)">
                                <label for="pend-${rowId}">Pend</label>
                            </div>
                        </div>
                    </div>
                </td>
            `;
            
            tableBody.appendChild(row);
            
            // Setup event listeners
            const textareas = row.querySelectorAll('textarea');
            textareas.forEach(textarea => {
                textarea.addEventListener('input', function() {
                    autoResizeTextarea(this);
                    updateRowTotal(rowId);
                    updateGrandTotal();
                    saveDataToJotForm();
                });
                setTimeout(() => autoResizeTextarea(textarea), 10);
            });
            
            const inputs = row.querySelectorAll('input, select');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    updateRowTotal(rowId);
                    updateGrandTotal();
                    saveDataToJotForm();
                });
                input.addEventListener('change', function() {
                    updateRowTotal(rowId);
                    updateGrandTotal();
                    saveDataToJotForm();
                });
            });
            
            updateRowTotal(rowId);
            updateGrandTotal();
            saveDataToJotForm();
        }

        function updateRowTotal(rowId) {
            const quantityInput = document.querySelector(`.quantity-input[data-row="${rowId}"]`);
            const costInput = document.querySelector(`.cost-input[data-row="${rowId}"]`);
            const rowTotalElement = document.getElementById(`row-total-${rowId}`);
            
            if (!quantityInput || !costInput || !rowTotalElement) return;
            
            const quantity = parseFloat(quantityInput.value) || 0;
            const costPerItem = parseFloat(costInput.value) || 0;
            const rowTotal = quantity * costPerItem;
            
            rowTotalElement.textContent = '$' + rowTotal.toFixed(2);
        }

        function updateGrandTotal() {
            const rowTotalElements = document.querySelectorAll('.row-total');
            let grandTotal = 0;
            
            rowTotalElements.forEach(element => {
                const text = element.textContent.replace(/[^0-9.-]+/g, "");
                const value = parseFloat(text) || 0;
                grandTotal += value;
            });
            
            document.getElementById('grandTotal').textContent = '$' + grandTotal.toFixed(2);
        }

        window.autoResizeTextarea = function(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 100) + 'px';
        }

        window.updateStatus = function(rowId, statusType, isChecked) {
            if (isChecked) {
                const otherCheckbox = document.querySelector(
                    statusType === 'approve' 
                    ? `.status-pend[data-row="${rowId}"]` 
                    : `.status-approve[data-row="${rowId}"]`
                );
                if (otherCheckbox) {
                    otherCheckbox.checked = false;
                }
            }
            saveDataToJotForm();
        };

        // MAIN FUNCTION: Save data to JotForm
        function saveDataToJotForm() {
            try {
                const rows = document.querySelectorAll('#tableBody tr');
                const data = [];
                let grandTotal = 0;
                
                rows.forEach((row, index) => {
                    const rowId = row.id.replace('row-', '');
                    const quantity = row.querySelector('.quantity-input')?.value || '1';
                    const description = row.querySelector('.description-input')?.value || '';
                    const reason = row.querySelector('.reason-input')?.value || '';
                    const link = row.querySelector('.link-input')?.value || '';
                    const orgSelect = row.querySelector('.organization-select');
                    const org = orgSelect ? orgSelect.options[orgSelect.selectedIndex].text : 'Spark HH';
                    const cost = row.querySelector('.cost-input')?.value || '0.00';
                    const rowTotal = document.getElementById(`row-total-${rowId}`)?.textContent || '$0.00';
                    const approveChecked = row.querySelector('.status-approve')?.checked || false;
                    const pendChecked = row.querySelector('.status-pend')?.checked || false;
                    const status = approveChecked ? 'âœ“ Approved' : (pendChecked ? 'âš  Pending' : '');
                    
                    const quantityNum = parseFloat(quantity) || 0;
                    const costNum = parseFloat(cost) || 0;
                    const rowTotalNum = quantityNum * costNum;
                    grandTotal += rowTotalNum;
                    
                    data.push({
                        row: index + 1,
                        quantity: quantity,
                        description: description,
                        reason: reason,
                        link: link,
                        organization: org,
                        cost: cost,
                        rowTotal: rowTotal,
                        status: status
                    });
                });
                
                // Create clean text summary for submissions
                let textSummary = "ORDER FORM SUMMARY\n";
                textSummary += "=".repeat(40) + "\n\n";
                
                data.forEach(item => {
                    textSummary += `Item ${item.row}:\n`;
                    if (item.description) textSummary += `  â€¢ Description: ${item.description}\n`;
                    if (item.reason) textSummary += `  â€¢ Reason: ${item.reason}\n`;
                    if (item.link) textSummary += `  â€¢ Link: ${item.link}\n`;
                    textSummary += `  â€¢ Qty: ${item.quantity} | Org: ${item.organization}\n`;
                    textSummary += `  â€¢ Cost: $${parseFloat(item.cost).toFixed(2)} each\n`;
                    textSummary += `  â€¢ Total: ${item.rowTotal}\n`;
                    if (item.status) textSummary += `  â€¢ Status: ${item.status}\n`;
                    textSummary += "\n";
                });
                
                textSummary += "=".repeat(40) + "\n";
                textSummary += `GRAND TOTAL: $${grandTotal.toFixed(2)}\n`;
                
                // Create simple HTML table for PDF (no fancy styles)
                let simpleHTML = `
                <div style="font-family: Arial, sans-serif; font-size: 12px; margin: 10px 0;">
                    <h3 style="color: #601a9b; margin-bottom: 10px;">Order Form</h3>
                    <table border="1" cellpadding="5" cellspacing="0" style="border-collapse: collapse; width: 100%;">
                        <thead>
                            <tr style="background-color: #f0f0f0;">
                                <th>Qty</th>
                                <th>Description</th>
                                <th>Reason</th>
                                <th>Organization</th>
                                <th>Cost</th>
                                <th>Total</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>`;
                
                data.forEach(item => {
                    simpleHTML += `
                            <tr>
                                <td>${item.quantity}</td>
                                <td>${item.description || ''}</td>
                                <td>${item.reason || ''}</td>
                                <td>${item.organization}</td>
                                <td>$${parseFloat(item.cost).toFixed(2)}</td>
                                <td>${item.rowTotal}</td>
                                <td>${item.status || ''}</td>
                            </tr>`;
                });
                
                simpleHTML += `
                        </tbody>
                        <tfoot>
                            <tr style="background-color: #e0e0e0; font-weight: bold;">
                                <td colspan="5" style="text-align: right;">Grand Total:</td>
                                <td colspan="2">$${grandTotal.toFixed(2)}</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>`;
                
                // Save to hidden textarea
                const textarea = document.getElementById('jotformOrderData');
                if (textarea) {
                    textarea.value = simpleHTML;
                }
                
                // Send to JotForm widget API
                if (typeof JFCustomWidget !== 'undefined') {
                    JFCustomWidget.sendData({
                        orderData: JSON.stringify(data),
                        summary: textSummary,
                        html: simpleHTML,
                        grandTotal: '$' + grandTotal.toFixed(2),
                        status: 'ready'
                    });
                }
                
                console.log('Data saved:', data.length, 'rows');
                
            } catch (error) {
                console.error('Error saving data:', error);
            }
        }

        // Auto-save every 2 seconds
        setInterval(saveDataToJotForm, 2000);
        
        // Also save on page unload
        window.addEventListener('beforeunload', saveDataToJotForm);
    </script>
</body>
</html>
