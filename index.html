<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        /* ULTRA COMPACT STYLES WITH MINIMAL MARGINS */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }
        /* In your Jotform iframe styling */
style="border: none; margin: 0; padding: 0; width: 100%;"
        .widget-container {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 6px 2px; /* REDUCED LEFT/RIGHT PADDING */
            max-width: 850px;
            margin: 0 auto;
            background-color: #f9f9f9;
        }
        
        .order-table-container {
            background: white;
            border-radius: 4px;
            box-shadow: 0 1px 6px rgba(96, 26, 155, 0.1);
            overflow: hidden;
            border: 1px solid #e0d4e9;
            margin: 0 1px; /* MINIMAL SIDE MARGINS */
        }
        
        /* TABLE HEADER */
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            background: linear-gradient(135deg, #601a9b 0%, #4a148c 100%);
            color: white;
        }
        
        .table-header h3 {
            margin: 0;
            font-weight: 600;
            font-size: 14px;
        }
        
        .add-row-btn {
            background-color: #fc731c;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: 600;
            font-size: 11px;
            transition: all 0.2s ease;
        }
        
        .add-row-btn:hover {
            background-color: #e56418;
        }
        
        /* TABLE - NO SIDE MARGINS */
        .table-wrapper {
            overflow-x: auto;
            margin: 0 -1px; /* NEGATIVE MARGIN TO EXTEND TO EDGES */
        }
        
        .order-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            font-size: 11px;
        }
        
        /* TABLE HEADERS - MINIMAL PADDING */
        .order-table th {
            background-color: #f8f3fc;
            padding: 6px 4px; /* MORE VERTICAL, LESS HORIZONTAL */
            text-align: left;
            font-weight: 600;
            color: #601a9b;
            border-bottom: 2px solid #e0d4e9;
            font-size: 10px;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* TABLE CELLS - MINIMAL PADDING */
        .order-table td {
            padding: 6px 4px; /* MORE VERTICAL, LESS HORIZONTAL */
            border-bottom: 1px solid #f0e6f6;
            vertical-align: top;
            color: #000000;
        }
        
        /* WIDER COLUMN WIDTHS NOW (TOTAL: ~800px) */
        .order-table th:nth-child(1), /* Qty */
        .order-table td:nth-child(1) {
            width: 45px;
            min-width: 45px;
            max-width: 45px;
            text-align: center;
        }
        
        .order-table th:nth-child(2), /* Description */
        .order-table td:nth-child(2) {
            width: 140px;
            min-width: 140px;
            max-width: 140px;
        }
        
        .order-table th:nth-child(3), /* Reason */
        .order-table td:nth-child(3) {
            width: 130px;
            min-width: 130px;
            max-width: 130px;
        }
        
        .order-table th:nth-child(4), /* Link */
        .order-table td:nth-child(4) {
            width: 120px;
            min-width: 120px;
            max-width: 120px;
        }
        
        .order-table th:nth-child(5), /* Organization */
        .order-table td:nth-child(5) {
            width: 110px;
            min-width: 110px;
            max-width: 110px;
        }
        
        .order-table th:nth-child(6), /* Cost */
        .order-table td:nth-child(6) {
            width: 75px;
            min-width: 75px;
            max-width: 75px;
            text-align: center;
        }
        
        .order-table th:nth-child(7), /* Row Total */
        .order-table td:nth-child(7) {
            width: 80px;
            min-width: 80px;
            max-width: 80px;
            text-align: right;
        }
        
        .order-table th:nth-child(8), /* Status - WIDER FOR CHECKBOXES */
        .order-table td:nth-child(8) {
            width: 95px;
            min-width: 95px;
            max-width: 95px;
            text-align: left;
        }
        
        .order-table th:nth-child(9), /* Delete */
        .order-table td:nth-child(9) {
            width: 50px;
            min-width: 50px;
            max-width: 50px;
            text-align: center;
        }
        
        /* TOTAL WIDTH: 45+140+130+120+110+75+80+95+50 = 845px */
        
        /* INPUTS - MINIMAL HORIZONTAL PADDING */
        .order-table input,
        .order-table textarea,
        .order-table select {
            width: 100%;
            padding: 5px 3px; /* MORE VERTICAL, LESS HORIZONTAL */
            border: 1px solid #d8c8e4;
            border-radius: 2px;
            font-size: 11px;
            color: #000000;
            background-color: #fefcff;
            font-family: inherit;
            line-height: 1.2;
        }
        
        .order-table input:focus,
        .order-table textarea:focus,
        .order-table select:focus {
            outline: none;
            border-color: #fc731c;
            box-shadow: 0 0 0 1px rgba(252, 115, 28, 0.1);
            background-color: white;
        }
        
        /* QUANTITY INPUT */
        .order-table td:nth-child(1) input {
            padding: 5px 2px;
            text-align: center;
            font-size: 11px;
            font-weight: 600;
            max-width: 35px;
            margin: 0 auto;
            display: block;
        }
        
        /* COST INPUT - WITH DOLLAR SIGN */
        .cost-input-wrapper {
            position: relative;
            width: 100%;
        }
        
        .cost-input-wrapper::before {
            content: "$";
            position: absolute;
            left: 4px;
            top: 50%;
            transform: translateY(-50%);
            color: #601a9b;
            font-weight: 600;
            z-index: 1;
            pointer-events: none;
            font-size: 10px;
        }
        
        .order-table td:nth-child(6) input {
            padding: 5px 4px 5px 14px;
            text-align: right;
            font-size: 11px;
            font-weight: 600;
            width: 100%;
            color: #601a9b;
        }
        
        /* TEXTAREAS */
        .order-table textarea {
            resize: vertical;
            min-height: 45px;
            line-height: 1.2;
            font-size: 11px;
            color: #000000;
        }
        
        /* ROW TOTAL */
        .row-total {
            font-weight: 600;
            color: #000000;
            font-size: 11px;
            padding: 5px 3px !important;
            display: block;
            text-align: right;
            background-color: #fefcff;
            border: 1px solid #d8c8e4;
            border-radius: 2px;
            min-height: 28px;
            line-height: 1.2;
        }
        
        /* STATUS CHECKBOXES - MORE SPACIOUS */
        .status-checkboxes {
            display: flex;
            flex-direction: column;
            gap: 6px;
            align-items: flex-start;
            padding: 5px;
            background-color: #fefcff;
            border: 1px solid #d8c8e4;
            border-radius: 2px;
            min-height: 60px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 10px;
            color: #000000;
            width: 100%;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 12px;
            height: 12px;
            margin: 0;
            accent-color: #fc731c;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .checkbox-group label {
            cursor: pointer;
            font-weight: 500;
            color: #000000;
            white-space: nowrap;
        }
        
        /* DELETE BUTTON */
        .delete-btn {
            background-color: #fc731c;
            color: white;
            border: none;
            padding: 4px 6px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 10px;
            font-weight: 600;
            transition: all 0.2s ease;
            width: 100%;
            white-space: nowrap;
        }
        
        .delete-btn:hover {
            background-color: #e56418;
        }
        
        .delete-btn:disabled {
            background-color: #c4b1d6;
            cursor: not-allowed;
        }
        
        /* GRAND TOTAL ROW */
        .total-row {
            background: linear-gradient(to right, #601a9b, #4a148c);
            color: white;
            font-weight: 700;
        }
        
        .total-label {
            text-align: center;
            padding: 6px 4px !important;
            font-size: 12px;
            color: white;
            font-weight: 700;
        }
        
        .grand-total {
            font-size: 14px;
            color: white;
            font-weight: 700;
            text-align: center;
            padding: 6px 4px !important;
        }
        
        /* ICON IN GRAND TOTAL */
        .total-icon {
            display: inline-block;
            margin-right: 5px;
            font-size: 13px;
        }
        
        /* TABLE FOOTER */
        .table-footer {
            padding: 6px 10px;
            background-color: #fef7e6;
            border-top: 1px solid #f4ee38;
            color: #7b5fa1;
            font-size: 10px;
            text-align: center;
        }
        
        /* REMOVE HORIZONTAL SCROLL ON WIDE ENOUGH SCREENS */
        @media (min-width: 860px) {
            .table-wrapper {
                overflow-x: hidden;
            }
        }
        
        /* RESPONSIVE FOR SMALLER SCREENS */
        @media (max-width: 859px) {
            .widget-container {
                padding: 5px 1px;
            }
            
            .order-table-container {
                margin: 0;
            }
            
            .table-wrapper {
                margin: 0;
            }
        }
        
        /* SPECIAL: EVEN MORE COMPACT IF NEEDED */
        .compact-mode .order-table th,
        .compact-mode .order-table td {
            padding: 5px 3px;
        }
        
        .compact-mode .order-table input,
        .compact-mode .order-table textarea,
        .compact-mode .order-table select {
            padding: 4px 2px;
            font-size: 10px;
        }
        
        /* SCROLLBAR - THIN */
        .table-wrapper::-webkit-scrollbar {
            height: 4px;
        }
        
        .table-wrapper::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 2px;
        }
        
        .table-wrapper::-webkit-scrollbar-thumb {
            background: #c4b1d6;
            border-radius: 2px;
        }
        
        .table-wrapper::-webkit-scrollbar-thumb:hover {
            background: #a48bc0;
        }
        
        /* HEADER ABBREVIATIONS FOR NARROW SPACES */
        .header-abbr {
            display: none;
        }
        
        @media (max-width: 600px) {
            .header-full {
                display: none;
            }
            .header-abbr {
                display: inline;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="order-table-container">
            <div class="table-header">
                <h3>ðŸ“‹ Order Form</h3>
                <button type="button" id="addRowBtn" class="add-row-btn">+ Add Item</button>
            </div>
            
            <div class="table-wrapper">
                <table id="orderTable" class="order-table">
                    <thead>
                        <tr>
                            <th>QTY</th>
                            <th>DESCRIPTION</th>
                            <th><span class="header-full">REASON</span><span class="header-abbr">REASON</span></th>
                            <th><span class="header-full">LINK</span><span class="header-abbr">LINK</span></th>
                            <th><span class="header-full">ORGANIZATION</span><span class="header-abbr">ORG</span></th>
                            <th><span class="header-full">COST/ITEM</span><span class="header-abbr">COST</span></th>
                            <th>TOTAL</th>
                            <th>STATUS</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Rows will be generated here -->
                    </tbody>
                    <tfoot>
                        <tr class="total-row">
                            <td colspan="7" class="total-label">
                                <span class="total-icon">ðŸŽ¯</span> GRAND TOTAL:
                            </td>
                            <td id="grandTotal" class="grand-total">$0.00</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            
            <div class="table-footer">
                âœ¨ Auto-updating totals
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeTable();
            document.getElementById('addRowBtn').addEventListener('click', addRow);
            
            // Initialize auto-resize for textareas
            setTimeout(() => {
                document.querySelectorAll('.auto-resize').forEach(textarea => {
                    autoResizeTextarea(textarea);
                });
            }, 100);
        });

        function initializeTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            for (let i = 0; i < 5; i++) {
                addRow();
            }
            
            updateGrandTotal();
        }

        function addRow() {
            const tableBody = document.getElementById('tableBody');
            const rowId = Date.now() + Math.random();
            
            const row = document.createElement('tr');
            row.id = `row-${rowId}`;
            row.innerHTML = `
                <td>
                    <input type="number" 
                           min="1" 
                           value="1" 
                           class="quantity-input"
                           data-row="${rowId}">
                </td>
                <td>
                    <textarea class="description-input auto-resize" 
                              placeholder="Enter item description" 
                              data-row="${rowId}"></textarea>
                </td>
                <td>
                    <textarea class="reason-input auto-resize" 
                              placeholder="Enter reason for request" 
                              data-row="${rowId}"></textarea>
                </td>
                <td>
                    <input type="url" 
                           class="link-input" 
                           placeholder="https://example.com"
                           data-row="${rowId}">
                </td>
                <td>
                    <select class="organization-select" data-row="${rowId}">
                        <option value="">Select Organization</option>
                        <option value="spark_home_health">Spark Home Health</option>
                        <option value="spark_therapy">Spark Therapy</option>
                        <option value="both">Both</option>
                        <option value="other">Other</option>
                    </select>
                </td>
                <td>
                    <div class="cost-input-wrapper">
                        <input type="number" 
                               step="0.01" 
                               min="0" 
                               value="0.00" 
                               class="cost-input"
                               data-row="${rowId}">
                    </div>
                </td>
                <td>
                    <div class="row-total" id="row-total-${rowId}">$0.00</div>
                </td>
                <td>
                    <div class="status-checkboxes">
                        <div class="checkbox-group">
                            <input type="checkbox" 
                                   id="approve-${rowId}" 
                                   class="status-approve"
                                   data-row="${rowId}"
                                   onchange="updateStatus('${rowId}', 'approve', this.checked)">
                            <label for="approve-${rowId}">âœ“ Approve</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" 
                                   id="pend-${rowId}" 
                                   class="status-pend"
                                   data-row="${rowId}"
                                   onchange="updateStatus('${rowId}', 'pend', this.checked)">
                            <label for="pend-${rowId}">âŒ› Pend</label>
                        </div>
                    </div>
                </td>
                <td>
                    <button type="button" 
                            class="delete-btn" 
                            onclick="deleteRow('${rowId}')"
                            ${document.querySelectorAll('#tableBody tr').length <= 1 ? 'disabled' : ''}>
                        Delete
                    </button>
                </td>
            `;
            
            tableBody.appendChild(row);
            
            // Auto-resize textareas
            const textareas = row.querySelectorAll('.auto-resize');
            textareas.forEach(textarea => {
                textarea.addEventListener('input', function() {
                    autoResizeTextarea(this);
                });
                setTimeout(() => autoResizeTextarea(textarea), 10);
            });
            
            // Add calculation listeners
            const inputs = row.querySelectorAll('.quantity-input, .cost-input');
            inputs.forEach(input => {
                const updateHandler = () => {
                    updateRowTotal(rowId);
                    updateGrandTotal();
                };
                input.addEventListener('input', updateHandler);
                input.addEventListener('change', updateHandler);
            });
            
            updateRowTotal(rowId);
            updateGrandTotal();
            
            // Enable delete buttons if multiple rows
            if (document.querySelectorAll('#tableBody tr').length > 1) {
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.disabled = false;
                });
            }
        }

        window.deleteRow = function(rowId) {
            const row = document.getElementById(`row-${rowId}`);
            if (row && document.querySelectorAll('#tableBody tr').length > 1) {
                row.remove();
                updateGrandTotal();
                
                if (document.querySelectorAll('#tableBody tr').length === 1) {
                    document.querySelector('.delete-btn').disabled = true;
                }
            }
        };

        function updateRowTotal(rowId) {
            const quantityInput = document.querySelector(`.quantity-input[data-row="${rowId}"]`);
            const costInput = document.querySelector(`.cost-input[data-row="${rowId}"]`);
            const rowTotalElement = document.getElementById(`row-total-${rowId}`);
            
            if (!quantityInput || !costInput || !rowTotalElement) return;
            
            const quantity = parseFloat(quantityInput.value) || 0;
            const costPerItem = parseFloat(costInput.value) || 0;
            const rowTotal = quantity * costPerItem;
            
            rowTotalElement.textContent = formatCurrency(rowTotal);
        }

        function updateGrandTotal() {
            const rowTotalElements = document.querySelectorAll('.row-total');
            let grandTotal = 0;
            
            rowTotalElements.forEach(element => {
                const text = element.textContent.replace(/[^0-9.-]+/g, "");
                const value = parseFloat(text) || 0;
                grandTotal += value;
            });
            
            document.getElementById('grandTotal').textContent = formatCurrency(grandTotal);
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2
            }).format(amount);
        }

        window.autoResizeTextarea = function(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 100) + 'px';
        }

        window.updateStatus = function(rowId, statusType, isChecked) {
            if (isChecked) {
                const otherCheckbox = document.querySelector(
                    statusType === 'approve' 
                    ? `.status-pend[data-row="${rowId}"]` 
                    : `.status-approve[data-row="${rowId}"]`
                );
                if (otherCheckbox) {
                    otherCheckbox.checked = false;
                }
            }
        };
        
        // Optional: Toggle compact mode
        window.toggleCompactMode = function() {
            document.querySelector('.order-table-container').classList.toggle('compact-mode');
        };
    </script>
</body>
</html>
