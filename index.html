<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- Jotform dependencies -->
    <script src="https://js.jotform.com/JotForm.js"></script>
    <style>
        /* Additional inline styles for color accents */
        .color-accent {
            color: #fc731c;
        }
        .color-primary {
            color: #601a9b;
        }
        .color-secondary {
            color: #f4ee38;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="order-table-container">
            <div class="table-header">
                <h3>ðŸ“‹ Order Form</h3>
                <button type="button" id="addRowBtn" class="add-row-btn">
                    <span style="font-size: 16px; margin-right: 4px;">+</span> Add New Item
                </button>
            </div>
            
            <div class="table-wrapper">
                <table id="orderTable" class="order-table">
                    <thead>
                        <tr>
                            <th class="col-quantity">Qty</th>
                            <th class="col-description">Description</th>
                            <th class="col-reason">Reason for Request</th>
                            <th class="col-link">Product Link</th>
                            <th class="col-organization">Organization</th>
                            <th class="col-cost">Cost/Item</th>
                            <th class="col-row-total">Total</th>
                            <th class="col-actions">&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Rows will be generated here -->
                    </tbody>
                    <tfoot>
                        <tr class="total-row">
                            <td colspan="6" class="total-label">ðŸŽ¯ GRAND TOTAL:</td>
                            <td id="grandTotal" class="grand-total">$0.00</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            
            <div class="table-footer">
                <small>âœ¨ Total updates automatically. Add rows as needed.</small>
            </div>
        </div>
    </div>
</body>
</html>
