<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form Table</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- Jotform dependencies -->
    <script src="https://js.jotform.com/JotForm.js"></script>
</head>
<body>
    <div class="widget-container">
        <div class="order-table-container">
            <div class="table-header">
                <h3>Order Form</h3>
                <button type="button" id="addRowBtn" class="add-row-btn">+ Add Row</button>
            </div>
            
            <div class="table-wrapper">
                <table id="orderTable" class="order-table">
                    <thead>
                        <tr>
                            <th>Quantity</th>
                            <th>Description</th>
                            <th>Reason for Request</th>
                            <th>Product Link</th>
                            <th>Organization</th>
                            <th>Cost per Item</th>
                            <th>Row Total</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Rows will be generated here -->
                    </tbody>
                    <tfoot>
                        <tr class="total-row">
                            <td colspan="6" class="total-label">GRAND TOTAL:</td>
                            <td id="grandTotal" class="grand-total">$0.00</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            
            <div class="table-footer">
                <small>Total will update automatically as you enter quantities and costs.</small>
            </div>
        </div>
    </div>
</body>
</html>
