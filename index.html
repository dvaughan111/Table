<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        /* ULTRA COMPACT STYLES */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        .widget-container {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 6px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #f9f9f9;
        }
        
        .order-table-container {
            background: white;
            border-radius: 4px;
            box-shadow: 0 1px 6px rgba(96, 26, 155, 0.1);
            overflow: hidden;
            border: 1px solid #e0d4e9;
        }
        
        /* TABLE HEADER */
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            background: linear-gradient(135deg, #601a9b 0%, #4a148c 100%);
            color: white;
        }
        
        .table-header h3 {
            margin: 0;
            font-weight: 600;
            font-size: 14px;
        }
        
        .add-row-btn {
            background-color: #fc731c;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: 600;
            font-size: 11px;
            transition: all 0.2s ease;
        }
        
        .add-row-btn:hover {
            background-color: #e56418;
        }
        
        /* TABLE */
        .table-wrapper {
            overflow-x: auto;
        }
        
        .order-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            font-size: 11px;
        }
        
        /* TABLE HEADERS */
        .order-table th {
            background-color: #f8f3fc;
            padding: 5px 3px;
            text-align: left;
            font-weight: 600;
            color: #601a9b;
            border-bottom: 2px solid #e0d4e9;
            font-size: 10px;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* TABLE CELLS */
        .order-table td {
            padding: 5px 3px;
            border-bottom: 1px solid #f0e6f6;
            vertical-align: top;
            color: #000000;
        }
        
        /* ULTRA-COMPACT COLUMN WIDTHS - TOTAL: ~720px */
        .order-table th:nth-child(1), /* Qty */
        .order-table td:nth-child(1) {
            width: 40px;
            min-width: 40px;
            max-width: 40px;
            text-align: center;
        }
        
        .order-table th:nth-child(2), /* Description */
        .order-table td:nth-child(2) {
            width: 120px;
            min-width: 120px;
            max-width: 120px;
        }
        
        .order-table th:nth-child(3), /* Reason */
        .order-table td:nth-child(3) {
            width: 110px;
            min-width: 110px;
            max-width: 110px;
        }
        
        .order-table th:nth-child(4), /* Link */
        .order-table td:nth-child(4) {
            width: 100px;
            min-width: 100px;
            max-width: 100px;
        }
        
        .order-table th:nth-child(5), /* Organization */
        .order-table td:nth-child(5) {
            width: 90px;
            min-width: 90px;
            max-width: 90px;
        }
        
        .order-table th:nth-child(6), /* Cost */
        .order-table td:nth-child(6) {
            width: 60px;
            min-width: 60px;
            max-width: 60px;
            text-align: center;
        }
        
        .order-table th:nth-child(7), /* Row Total */
        .order-table td:nth-child(7) {
            width: 65px;
            min-width: 65px;
            max-width: 65px;
            text-align: right;
        }
        
        .order-table th:nth-child(8), /* Status - THIS IS THE COLUMN WITH CHECKBOXES */
        .order-table td:nth-child(8) {
            width: 75px;
            min-width: 75px;
            max-width: 75px;
            text-align: left;
        }
        
        .order-table th:nth-child(9), /* Delete */
        .order-table td:nth-child(9) {
            width: 45px;
            min-width: 45px;
            max-width: 45px;
            text-align: center;
        }
        
        /* TOTAL WIDTH: 40+120+110+100+90+60+65+75+45 = 705px */
        
        /* INPUTS - EXTREMELY COMPACT */
        .order-table input,
        .order-table textarea,
        .order-table select {
            width: 100%;
            padding: 3px 2px;
            border: 1px solid #d8c8e4;
            border-radius: 2px;
            font-size: 10px;
            color: #000000;
            background-color: #fefcff;
            font-family: inherit;
            line-height: 1.1;
        }
        
        .order-table input:focus,
        .order-table textarea:focus,
        .order-table select:focus {
            outline: none;
            border-color: #fc731c;
            box-shadow: 0 0 0 1px rgba(252, 115, 28, 0.1);
            background-color: white;
        }
        
        /* QUANTITY INPUT */
        .order-table td:nth-child(1) input {
            padding: 3px 1px;
            text-align: center;
            font-size: 10px;
            font-weight: 600;
            max-width: 30px;
            margin: 0 auto;
            display: block;
        }
        
        /* COST INPUT - WITH DOLLAR SIGN */
        .cost-input-wrapper {
            position: relative;
            width: 100%;
        }
        
        .cost-input-wrapper::before {
            content: "$";
            position: absolute;
            left: 3px;
            top: 50%;
            transform: translateY(-50%);
            color: #601a9b;
            font-weight: 600;
            z-index: 1;
            pointer-events: none;
            font-size: 9px;
        }
        
        .order-table td:nth-child(6) input {
            padding: 3px 3px 3px 12px;
            text-align: right;
            font-size: 10px;
            font-weight: 600;
            width: 100%;
            color: #601a9b;
        }
        
        /* TEXTAREAS */
        .order-table textarea {
            resize: vertical;
            min-height: 40px;
            line-height: 1.1;
            font-size: 10px;
            color: #000000;
        }
        
        /* ROW TOTAL */
        .row-total {
            font-weight: 600;
            color: #000000;
            font-size: 10px;
            padding: 3px 2px !important;
            display: block;
            text-align: right;
            background-color: #fefcff;
            border: 1px solid #d8c8e4;
            border-radius: 2px;
            min-height: 24px;
            line-height: 1.1;
        }
        
        /* STATUS CHECKBOXES - ULTRA COMPACT */
        .status-checkboxes {
            display: flex;
            flex-direction: column;
            gap: 4px;
            align-items: flex-start;
            padding: 3px;
            background-color: #fefcff;
            border: 1px solid #d8c8e4;
            border-radius: 2px;
            min-height: 50px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 3px;
            font-size: 9px;
            color: #000000;
            width: 100%;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 10px;
            height: 10px;
            margin: 0;
            accent-color: #fc731c;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .checkbox-group label {
            cursor: pointer;
            font-weight: 500;
            color: #000000;
            white-space: nowrap;
        }
        
        /* DELETE BUTTON */
        .delete-btn {
            background-color: #fc731c;
            color: white;
            border: none;
            padding: 3px 4px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 9px;
            font-weight: 600;
            transition: all 0.2s ease;
            width: 100%;
            white-space: nowrap;
        }
        
        .delete-btn:hover {
            background-color: #e56418;
        }
        
        .delete-btn:disabled {
            background-color: #c4b1d6;
            cursor: not-allowed;
        }
        
        /* GRAND TOTAL ROW */
        .total-row {
            background: linear-gradient(to right, #601a9b, #4a148c);
            color: white;
            font-weight: 700;
        }
        
        .total-label {
            text-align: center;
            padding: 5px 3px !important;
            font-size: 11px;
            color: white;
            font-weight: 700;
        }
        
        .grand-total {
            font-size: 12px;
            color: white;
            font-weight: 700;
            text-align: center;
            padding: 5px 3px !important;
        }
        
        /* ICON IN GRAND TOTAL */
        .total-icon {
            display: inline-block;
            margin-right: 3px;
            font-size: 12px;
        }
        
        /* TABLE FOOTER */
        .table-footer {
            padding: 5px 10px;
            background-color: #fef7e6;
            border-top: 1px solid #f4ee38;
            color: #7b5fa1;
            font-size: 9px;
            text-align: center;
        }
        
        /* HIDE HORIZONTAL SCROLL ON WIDE SCREENS */
        @media (min-width: 750px) {
            .table-wrapper {
                overflow-x: hidden;
            }
        }
        
        /* RESPONSIVE */
        @media (max-width: 749px) {
            .widget-container {
                padding: 4px;
            }
            
            .table-header {
                padding: 6px 8px;
            }
            
            .add-row-btn {
                padding: 3px 6px;
                font-size: 10px;
            }
        }
        
        /* HEADER TEXT ABBREVIATIONS */
        .order-table th:nth-child(3)::after {
            content: "REASON";
        }
        
        .order-table th:nth-child(4)::after {
            content: "LINK";
        }
        
        .order-table th:nth-child(5)::after {
            content: "ORG";
        }
        
        .order-table th:nth-child(6)::after {
            content: "COST";
        }
        
        .order-table th:nth-child(7)::after {
            content: "TOTAL";
        }
        
        .order-table th:nth-child(8)::after {
            content: "STATUS";
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="order-table-container">
            <div class="table-header">
                <h3>ðŸ“‹ Order Form</h3>
                <button type="button" id="addRowBtn" class="add-row-btn">+ Add</button>
            </div>
            
            <div class="table-wrapper">
                <table id="orderTable" class="order-table">
                    <thead>
                        <tr>
                            <th>QTY</th>
                            <th>DESCRIPTION</th>
                            <th>REASON</th>
                            <th>LINK</th>
                            <th>ORG</th>
                            <th>COST</th>
                            <th>TOTAL</th>
                            <th>STATUS</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Rows will be generated here -->
                    </tbody>
                    <tfoot>
                        <tr class="total-row">
                            <td colspan="7" class="total-label">
                                <span class="total-icon">ðŸŽ¯</span> GRAND TOTAL:
                            </td>
                            <td id="grandTotal" class="grand-total">$0.00</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            
            <div class="table-footer">
                âœ¨ Auto-updating
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeTable();
            document.getElementById('addRowBtn').addEventListener('click', addRow);
        });

        function initializeTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            for (let i = 0; i < 5; i++) {
                addRow();
            }
            
            updateGrandTotal();
        }

        function addRow() {
            const tableBody = document.getElementById('tableBody');
            const rowId = Date.now() + Math.random();
            
            const row = document.createElement('tr');
            row.id = `row-${rowId}`;
            row.innerHTML = `
                <td>
                    <input type="number" 
                           min="1" 
                           value="1" 
                           class="quantity-input"
                           data-row="${rowId}">
                </td>
                <td>
                    <textarea class="description-input auto-resize" 
                              placeholder="Item description" 
                              data-row="${rowId}"></textarea>
                </td>
                <td>
                    <textarea class="reason-input auto-resize" 
                              placeholder="Reason" 
                              data-row="${rowId}"></textarea>
                </td>
                <td>
                    <input type="url" 
                           class="link-input" 
                           placeholder="https://..."
                           data-row="${rowId}">
                </td>
                <td>
                    <select class="organization-select" data-row="${rowId}">
                        <option value="">Select</option>
                        <option value="spark_home_health">Home Health</option>
                        <option value="spark_therapy">Therapy</option>
                        <option value="both">Both</option>
                        <option value="other">Other</option>
                    </select>
                </td>
                <td>
                    <div class="cost-input-wrapper">
                        <input type="number" 
                               step="0.01" 
                               min="0" 
                               value="0.00" 
                               class="cost-input"
                               data-row="${rowId}">
                    </div>
                </td>
                <td>
                    <div class="row-total" id="row-total-${rowId}">$0.00</div>
                </td>
                <td>
                    <div class="status-checkboxes">
                        <div class="checkbox-group">
                            <input type="checkbox" 
                                   id="approve-${rowId}" 
                                   class="status-approve"
                                   data-row="${rowId}"
                                   onchange="updateStatus('${rowId}', 'approve', this.checked)">
                            <label for="approve-${rowId}">âœ“ Approve</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" 
                                   id="pend-${rowId}" 
                                   class="status-pend"
                                   data-row="${rowId}"
                                   onchange="updateStatus('${rowId}', 'pend', this.checked)">
                            <label for="pend-${rowId}">âŒ› Pend</label>
                        </div>
                    </div>
                </td>
                <td>
                    <button type="button" 
                            class="delete-btn" 
                            onclick="deleteRow('${rowId}')"
                            ${document.querySelectorAll('#tableBody tr').length <= 1 ? 'disabled' : ''}>
                        âœ•
                    </button>
                </td>
            `;
            
            tableBody.appendChild(row);
            
            // Add auto-resize to textareas
            const textareas = row.querySelectorAll('.auto-resize');
            textareas.forEach(textarea => {
                textarea.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = (this.scrollHeight) + 'px';
                });
                // Trigger initial resize
                setTimeout(() => {
                    textarea.style.height = 'auto';
                    textarea.style.height = (textarea.scrollHeight) + 'px';
                }, 10);
            });
            
            // Add calculation listeners
            const inputs = row.querySelectorAll('.quantity-input, .cost-input');
            inputs.forEach(input => {
                const updateHandler = () => {
                    updateRowTotal(rowId);
                    updateGrandTotal();
                };
                input.addEventListener('input', updateHandler);
                input.addEventListener('change', updateHandler);
            });
            
            updateRowTotal(rowId);
            updateGrandTotal();
            
            // Enable delete buttons if multiple rows
            if (document.querySelectorAll('#tableBody tr').length > 1) {
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.disabled = false;
                });
            }
        }

        window.deleteRow = function(rowId) {
            const row = document.getElementById(`row-${rowId}`);
            if (row && document.querySelectorAll('#tableBody tr').length > 1) {
                row.remove();
                updateGrandTotal();
                
                if (document.querySelectorAll('#tableBody tr').length === 1) {
                    document.querySelector('.delete-btn').disabled = true;
                }
            }
        };

        function updateRowTotal(rowId) {
            const quantityInput = document.querySelector(`.quantity-input[data-row="${rowId}"]`);
            const costInput = document.querySelector(`.cost-input[data-row="${rowId}"]`);
            const rowTotalElement = document.getElementById(`row-total-${rowId}`);
            
            if (!quantityInput || !costInput || !rowTotalElement) return;
            
            const quantity = parseFloat(quantityInput.value) || 0;
            const costPerItem = parseFloat(costInput.value) || 0;
            const rowTotal = quantity * costPerItem;
            
            rowTotalElement.textContent = new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2
            }).format(rowTotal);
        }

        function updateGrandTotal() {
            const rowTotalElements = document.querySelectorAll('.row-total');
            let grandTotal = 0;
            
            rowTotalElements.forEach(element => {
                const text = element.textContent.replace(/[^0-9.-]+/g, "");
                const value = parseFloat(text) || 0;
                grandTotal += value;
            });
            
            document.getElementById('grandTotal').textContent = new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2
            }).format(grandTotal);
        }

        window.updateStatus = function(rowId, statusType, isChecked) {
            if (isChecked) {
                const otherCheckbox = document.querySelector(
                    statusType === 'approve' 
                    ? `.status-pend[data-row="${rowId}"]` 
                    : `.status-approve[data-row="${rowId}"]`
                );
                if (otherCheckbox) {
                    otherCheckbox.checked = false;
                }
            }
        };
    </script>
</body>
</html>
