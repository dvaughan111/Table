<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        /* CLEAN, COMPACT DESIGN */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        
        .widget-container {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 10px 5px;
            max-width: 850px;
            margin: 0 auto;
            background-color: #f9f9f9;
        }
        
        .order-table-container {
            background: white;
            border-radius: 6px;
            box-shadow: 0 2px 10px rgba(96, 26, 155, 0.1);
            overflow: hidden;
            border: 1px solid #e0d4e9;
        }
        
        /* TABLE HEADER */
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: linear-gradient(135deg, #601a9b 0%, #4a148c 100%);
            color: white;
        }
        
        .table-header h3 {
            margin: 0;
            font-weight: 600;
            font-size: 16px;
        }
        
        .add-row-btn {
            background-color: #fc731c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.2s ease;
        }
        
        .add-row-btn:hover {
            background-color: #e56418;
        }
        
        /* TABLE */
        .table-wrapper {
            overflow-x: auto;
        }
        
        .order-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            font-size: 12px;
        }
        
        /* TABLE HEADERS */
        .order-table th {
            background-color: #f8f3fc;
            padding: 8px 5px;
            text-align: left;
            font-weight: 600;
            color: #601a9b;
            border-bottom: 2px solid #e0d4e9;
            font-size: 11px;
            text-transform: uppercase;
            white-space: nowrap;
        }
        
        /* TABLE CELLS */
        .order-table td {
            padding: 8px 5px;
            border-bottom: 1px solid #f0e6f6;
            vertical-align: top;
            color: #000000;
        }
        
        /* COLUMN WIDTHS - DESCRIPTION AND REASON 25% SMALLER */
        .order-table th:nth-child(1), /* Qty */
        .order-table td:nth-child(1) {
            width: 50px;
            min-width: 50px;
            max-width: 50px;
            text-align: center;
        }
        
        .order-table th:nth-child(2), /* Description - 25% SMALLER */
        .order-table td:nth-child(2) {
            width: 105px; /* 25% smaller than 140px */
            min-width: 105px;
            max-width: 105px;
        }
        
        .order-table th:nth-child(3), /* Reason - 25% SMALLER */
        .order-table td:nth-child(3) {
            width: 90px; /* 25% smaller than 120px */
            min-width: 90px;
            max-width: 90px;
        }
        
        .order-table th:nth-child(4), /* Link */
        .order-table td:nth-child(4) {
            width: 130px;
            min-width: 130px;
            max-width: 130px;
        }
        
        .order-table th:nth-child(5), /* Organization */
        .order-table td:nth-child(5) {
            width: 100px;
            min-width: 100px;
            max-width: 100px;
        }
        
        .order-table th:nth-child(6), /* Cost */
        .order-table td:nth-child(6) {
            width: 75px;
            min-width: 75px;
            max-width: 75px;
            text-align: center;
        }
        
        .order-table th:nth-child(7), /* Total - WIDER TO ACCOMMODATE CHECKBOXES */
        .order-table td:nth-child(7) {
            width: 150px; /* WIDER to fit total + checkboxes */
            min-width: 150px;
            max-width: 150px;
            text-align: left;
        }
        
        .order-table th:nth-child(8), /* Delete */
        .order-table td:nth-child(8) {
            width: 60px;
            min-width: 60px;
            max-width: 60px;
            text-align: center;
        }
        
        /* TOTAL WIDTH: 50+105+90+130+100+75+150+60 = 760px */
        
        /* INPUTS */
        .order-table input,
        .order-table textarea,
        .order-table select {
            width: 100%;
            padding: 6px 4px;
            border: 1px solid #d8c8e4;
            border-radius: 3px;
            font-size: 12px;
            color: #000000;
            background-color: #fefcff;
            font-family: inherit;
            line-height: 1.3;
        }
        
        .order-table input:focus,
        .order-table textarea:focus,
        .order-table select:focus {
            outline: none;
            border-color: #fc731c;
            box-shadow: 0 0 0 2px rgba(252, 115, 28, 0.1);
            background-color: white;
        }
        
        /* QUANTITY INPUT */
        .order-table td:nth-child(1) input {
            padding: 6px 3px;
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            max-width: 40px;
            margin: 0 auto;
            display: block;
        }
        
        /* COST INPUT - WITH DOLLAR SIGN */
        .cost-input-wrapper {
            position: relative;
            width: 100%;
        }
        
        .cost-input-wrapper::before {
            content: "$";
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            color: #601a9b;
            font-weight: 600;
            z-index: 1;
            pointer-events: none;
            font-size: 11px;
        }
        
        .order-table td:nth-child(6) input {
            padding: 6px 5px 6px 16px;
            text-align: right;
            font-size: 12px;
            font-weight: 600;
            width: 100%;
            color: #601a9b;
        }
        
        /* TEXTAREAS - FOR SMALLER COLUMNS */
        .order-table textarea {
            resize: vertical;
            min-height: 45px;
            line-height: 1.3;
            font-size: 12px;
            color: #000000;
        }
        
        /* TOTAL CELL CONTAINER - HOLDS BOTH TOTAL AND CHECKBOXES */
        .total-cell-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            width: 100%;
        }
        
        /* ROW TOTAL - LEFT SIDE */
        .row-total {
            font-weight: 600;
            color: #000000;
            font-size: 12px;
            padding: 6px 8px;
            background-color: #fefcff;
            border: 1px solid #d8c8e4;
            border-radius: 3px;
            min-height: 30px;
            line-height: 1.3;
            min-width: 70px;
            text-align: center;
            flex-shrink: 0;
        }
        
        /* STATUS CHECKBOXES - NO BOX, SMALL FONT, NEXT TO TOTAL */
        .status-checkboxes {
            display: flex;
            flex-direction: column;
            gap: 3px;
            align-items: flex-start;
            padding: 0;
            background: none;
            border: none;
            min-height: auto;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 3px;
            font-size: 9px; /* SMALL FONT */
            color: #000000;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 10px; /* SMALLER */
            height: 10px; /* SMALLER */
            margin: 0;
            accent-color: #fc731c;
            cursor: pointer;
        }
        
        .checkbox-group label {
            cursor: pointer;
            font-weight: 500;
            color: #000000;
            white-space: nowrap;
        }
        
        /* DELETE BUTTON */
        .delete-btn {
            background-color: #fc731c;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            transition: all 0.2s ease;
            width: 100%;
        }
        
        .delete-btn:hover {
            background-color: #e56418;
        }
        
        .delete-btn:disabled {
            background-color: #c4b1d6;
            cursor: not-allowed;
        }
        
        /* GRAND TOTAL ROW */
        .total-row {
            background: linear-gradient(to right, #601a9b, #4a148c);
            color: white;
            font-weight: 700;
        }
        
        .total-label {
            text-align: center;
            padding: 8px 5px !important;
            font-size: 13px;
            color: white;
            font-weight: 700;
        }
        
        .grand-total {
            font-size: 14px;
            color: white;
            font-weight: 700;
            text-align: center;
            padding: 8px 5px !important;
        }
        
        /* ICON IN GRAND TOTAL */
        .total-icon {
            display: inline-block;
            margin-right: 5px;
            font-size: 13px;
        }
        
        /* TABLE FOOTER */
        .table-footer {
            padding: 8px 15px;
            background-color: #fef7e6;
            border-top: 1px solid #f4ee38;
            color: #7b5fa1;
            font-size: 11px;
            text-align: center;
        }
        
        /* REMOVE HORIZONTAL SCROLL ON DESKTOP */
        @media (min-width: 770px) {
            .table-wrapper {
                overflow-x: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="order-table-container">
            <div class="table-header">
                <h3>ðŸ“‹ Order Form</h3>
                <button type="button" id="addRowBtn" class="add-row-btn">+ Add Item</button>
            </div>
            
            <div class="table-wrapper">
                <table id="orderTable" class="order-table">
                    <thead>
                        <tr>
                            <th>QTY</th>
                            <th>DESCRIPTION</th>
                            <th>REASON</th>
                            <th>PRODUCT LINK</th>
                            <th>ORG</th>
                            <th>COST/ITEM</th>
                            <th>TOTAL</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Rows will be generated here -->
                    </tbody>
                    <tfoot>
                        <tr class="total-row">
                            <td colspan="6" class="total-label">
                                <span class="total-icon">ðŸŽ¯</span> GRAND TOTAL:
                            </td>
                            <td id="grandTotal" class="grand-total">$0.00</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            
            <div class="table-footer">
                âœ¨ Total updates automatically
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeTable();
            document.getElementById('addRowBtn').addEventListener('click', addRow);
            
            // Initialize auto-resize for textareas
            setTimeout(() => {
                document.querySelectorAll('textarea').forEach(textarea => {
                    autoResizeTextarea(textarea);
                });
            }, 100);
        });

        function initializeTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            // Create 5 initial rows
            for (let i = 0; i < 5; i++) {
                addRow();
            }
            
            updateGrandTotal();
        }

        function addRow() {
            const tableBody = document.getElementById('tableBody');
            const rowId = Date.now() + Math.random();
            
            const row = document.createElement('tr');
            row.id = `row-${rowId}`;
            row.innerHTML = `
                <td>
                    <input type="number" 
                           min="1" 
                           value="1" 
                           class="quantity-input"
                           data-row="${rowId}">
                </td>
                <td>
                    <textarea class="description-input" 
                              placeholder="Item description" 
                              data-row="${rowId}"
                              rows="2"></textarea>
                </td>
                <td>
                    <textarea class="reason-input" 
                              placeholder="Reason for request" 
                              data-row="${rowId}"
                              rows="2"></textarea>
                </td>
                <td>
                    <input type="url" 
                           class="link-input" 
                           placeholder="https://example.com"
                           data-row="${rowId}">
                </td>
                <td>
                    <select class="organization-select" data-row="${rowId}">
                        <option value="spark_home_health">Spark HH</option>
                        <option value="spark_therapy">Spark Therapy</option>
                        <option value="both">Both</option>
                    </select>
                </td>
                <td>
                    <div class="cost-input-wrapper">
                        <input type="number" 
                               step="0.01" 
                               min="0" 
                               value="0.00" 
                               class="cost-input"
                               data-row="${rowId}">
                    </div>
                </td>
                <td>
                    <div class="total-cell-container">
                        <div class="row-total" id="row-total-${rowId}">$0.00</div>
                        <div class="status-checkboxes">
                            <div class="checkbox-group">
                                <input type="checkbox" 
                                       id="approve-${rowId}" 
                                       class="status-approve"
                                       data-row="${rowId}"
                                       onchange="updateStatus('${rowId}', 'approve', this.checked)">
                                <label for="approve-${rowId}">Approve</label>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" 
                                       id="pend-${rowId}" 
                                       class="status-pend"
                                       data-row="${rowId}"
                                       onchange="updateStatus('${rowId}', 'pend', this.checked)">
                                <label for="pend-${rowId}">Pend</label>
                            </div>
                        </div>
                    </div>
                </td>
                <td>
                    <button type="button" 
                            class="delete-btn" 
                            onclick="deleteRow('${rowId}')"
                            ${document.querySelectorAll('#tableBody tr').length <= 1 ? 'disabled' : ''}>
                        Delete
                    </button>
                </td>
            `;
            
            tableBody.appendChild(row);
            
            // Auto-resize textareas
            const textareas = row.querySelectorAll('textarea');
            textareas.forEach(textarea => {
                textarea.addEventListener('input', function() {
                    autoResizeTextarea(this);
                });
                // Set initial height
                setTimeout(() => autoResizeTextarea(textarea), 10);
            });
            
            // Add calculation listeners - FIXED TO CALCULATE PROPERLY
            const quantityInput = row.querySelector('.quantity-input');
            const costInput = row.querySelector('.cost-input');
            
            const updateHandler = () => {
                updateRowTotal(rowId);
                updateGrandTotal();
            };
            
            quantityInput.addEventListener('input', updateHandler);
            quantityInput.addEventListener('change', updateHandler);
            costInput.addEventListener('input', updateHandler);
            costInput.addEventListener('change', updateHandler);
            
            // Initial calculation
            updateRowTotal(rowId);
            updateGrandTotal();
            
            // Enable delete buttons if multiple rows
            if (document.querySelectorAll('#tableBody tr').length > 1) {
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.disabled = false;
                });
            }
        }

        window.deleteRow = function(rowId) {
            const row = document.getElementById(`row-${rowId}`);
            if (row && document.querySelectorAll('#tableBody tr').length > 1) {
                row.remove();
                updateGrandTotal();
                
                if (document.querySelectorAll('#tableBody tr').length === 1) {
                    document.querySelector('.delete-btn').disabled = true;
                }
            }
        };

        function updateRowTotal(rowId) {
            const quantityInput = document.querySelector(`.quantity-input[data-row="${rowId}"]`);
            const costInput = document.querySelector(`.cost-input[data-row="${rowId}"]`);
            const rowTotalElement = document.getElementById(`row-total-${rowId}`);
            
            if (!quantityInput || !costInput || !rowTotalElement) return;
            
            const quantity = parseFloat(quantityInput.value) || 0;
            const costPerItem = parseFloat(costInput.value) || 0;
            const rowTotal = quantity * costPerItem;
            
            rowTotalElement.textContent = formatCurrency(rowTotal);
        }

        function updateGrandTotal() {
            const rowTotalElements = document.querySelectorAll('.row-total');
            let grandTotal = 0;
            
            rowTotalElements.forEach(element => {
                const text = element.textContent.replace(/[^0-9.-]+/g, "");
                const value = parseFloat(text) || 0;
                grandTotal += value;
            });
            
            document.getElementById('grandTotal').textContent = formatCurrency(grandTotal);
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2
            }).format(amount);
        }

        window.autoResizeTextarea = function(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 100) + 'px';
        }

        window.updateStatus = function(rowId, statusType, isChecked) {
            if (isChecked) {
                const otherCheckbox = document.querySelector(
                    statusType === 'approve' 
                    ? `.status-pend[data-row="${rowId}"]` 
                    : `.status-approve[data-row="${rowId}"]`
                );
                if (otherCheckbox) {
                    otherCheckbox.checked = false;
                }
            }
        };
    </script>
</body>
</html>
